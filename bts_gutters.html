<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Gutters - combination of padding and margin  -->
    <h1>Gutters</h1>
   <div class="bg-info p-5">Padding-1</div> <!--With padding everything happens inside the container , they both hae their own use cases-->
   <div class="bg-warning m-5">Padding-2</div> <!--With margin it happens outside , they both hae their own use cases -->

   <div class="container px-4 text-center">
    <div class="row gx-5"> <!-- Here the g stands for gutter abd x stands for x-axis in which gutter involves in padding here-->
      <div class="col">
       <div class="p-3 border bg-light">Custom column padding</div>
      </div>
      <div class="col">
        <div class="p-3 border bg-light">Custom column padding</div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
