<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Utilities</h1>


    <!-- Margin and padding -->
    <div class="bg-primary m-2 p-2">Margin and padding</div> <!--Mrgin 1-5 that the strength for margin m-1to5 is applicable 
    and for padding goes the same p is the keyword wheras they are all applicable for all sides (TBLR)-->
    <div class="bg-primary m-5 p-5">Margin and padding</div> <!--example-->
    <div class="bg-primary mx-3 py-3">Margin x and padding y</div> <!--Example of x and y in m and p-->
    <!-- According to our needs we can apply CSS in any way we want in margin and padding left right start bottom etc -->
     
    <!-- Borders -->
    <div class="m-3 p-3 border">Border</div> <!--Only by applying this we can create and instant border-->
    <div class="m-3 p-3 border-top border-end">individual border</div> <!--which indicates the start(left) and stop(right) of the border-->
    <div class="m-3 p-3 border-start border-success">Coloured theme</div> <!--Success key word is used to colourise the border-->
    <div class="m-3 p-3 border-start border-danger border-5">Thicker border</div> <!--Here the danger indicates colour red and also the value is as as I mentioned before the margins end value -->
    <div class="m-3 p-3 rounded border border-5">Rounded border</div> <!-- Like i mentioned before manipulation with any element -->
    <div class="m-3 p-3 rounded-pill border border-5">Pill border</div> <!-- Pill shaped border these are the example elements to show the actual workflow-->
    <div class="m-3 p-3 squared border border-5 bg-primary">Squaredrd border</div> <!--This one is my own experimental border !!! it works...!!! its also can be colored in the backround using bg element
    omly by using the color elements in bts-->

    <!-- Box Shadow -->
    <div class="m-3 p-3 shadow">Normal box shadow</div>
    <div class="m-3 p-3 shadow-sm">Small box shadow</div>
    <div class="m-3 p-3 shadow-lg">Large box shadow</div>
    <!-- It applies the same as borders and other effects we can manipulate according the needs we require -->

    <!-- Font weight -->
    <p class="fw-bold">Hai</p>
    <p class="fst-italic">Hello</p>
    <!-- These fonts can be manipulated according to our needs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- The guist of the utilities page is 
    eerything can be manipulated and changed using the right keywords and declaring it in a correct way -->
  </body>
</html>
