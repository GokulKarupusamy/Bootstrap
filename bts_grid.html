<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Grid system basically divides the webpage into 12 columns and we can manipulate the grid
    according to the rows and columns -->
    <!-- Normally in grid the containers always appear to be equal in size no matter what the width of the screen is -->
    <!-- in order to get a responsive design there are responsive variables like 
    1. xs - extra-small
    2. sm - small
    3. md - medium
    4. lg - large
    5. Xl - Large
    6. XXL- for extra large -->
    <div class="container text center">
        <div class="row">
            <div class="col" style="border: 1px solid blue">
                Column
            </div>
            <div class="col" style="border: 1px solid blue">
                Column
            </div>
            <div class="col" style="border: 1px solid blue">
                Column
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-9" style="border: 1px solid blue"> <!-- Here we can see that when the width reaches the lg breakpoint it changes -->
                Column <!-- here in the above code lg-9 indicates that this column occupies 9 column space -->
            </div>
            <div class="col-sm-auto" style="border: 1px solid blue">
                Column <!-- Here the auto class it willjust utilise the room it needs to -->
            </div>
            <div class="col" style="border: 1px solid blue">
                Column
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
